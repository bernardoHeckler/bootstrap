<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap na Prática</title>

    <!-- Conexão com Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Bootstrap API</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active">Home</a></li>
                    <li class="nav-item"><a class="nav-link">Usuários</a></li>
                    <li class="nav-item"><a class="nav-link">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="bg-primary text-white text-center p-5">
        <h1>Bootstrap na Prática</h1>
        <p>Consumindo API pública com layout responsivo</p>
        <button class="btn btn-light">Ver Usuários</button>
    </header>

    <!-- Detalhes do Usuário Modal -->

    <div class="modal fade" id="modalUser">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Usuário</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detalheUser"></div>
            </div>
        </div>
    </div>

    <div class="container my-5">

        <!-- Lista de dados -->
        <main class="container my-5">
            <div class="row g-4" id="listaUsuarios"></div>
        </main>


        <!-- Detalhes selecionados -->
        <section id="detalhe" class="mt-4"></section>


    </div>
    <script src="js/app.js"></script>
</body>
</html>
